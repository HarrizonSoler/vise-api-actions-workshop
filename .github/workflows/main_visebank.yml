# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - visebank

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://harrizonsoler.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fece11762f304d65a1ffe15d95a1e0ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5555737e6ecb478a97b2d44eb5224e81 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: harrizonsoler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fece11762f304d65a1ffe15d95a1e0ea }}/api-vise:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'visebank'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_07e2e8ee6b9e4c278240e3d158323ea8 }}
        images: 'harrizonsoler.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fece11762f304d65a1ffe15d95a1e0ea }}/api-vise:${{ github.sha }}'